<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="row">
            <div class="col-md-12 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted">3 items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom text-center">
                    <div class="row main align-items-center">
                        <div class="col-2">
                            <img class="img-fluid"
                                src="https://media.istockphoto.com/photos/classic-burger-with-special-sauce-picture-id157586054?b=1&k=20&m=157586054&s=170667a&w=0&h=bAJCGN7mTIzHQ7lmc9pzwwbxTEJaaDejQMg8OOtWWYY=">
                        </div>

                        <div class="col">
                            <div class="row text-muted">Food</div>
                            <div class="row">Double Burger</div>
                        </div>

                        <div class="col">
                            <i class="far fa-minus-circle"></i>
                            <!-- <div class="col">
			<input type="number" style="width: 2rem;">
		    </div> -->
                            <a href="#" class="border">1</a>
                            <i class="far fa-plus-circle"></i>
                        </div>

                        <div class="col">
                            &euro; 44.00
                        </div>

                        <div class="col">
                            <i class="far fa-trash-alt"></i>
                        </div>
                    </div>
                </div>

                <div class="row border-bottom text-center">
                    <div class="row main align-items-center">
                        <div class="col-2">
                            <img class="img-fluid"
                                src="https://media.istockphoto.com/photos/classic-burger-with-special-sauce-picture-id157586054?b=1&k=20&m=157586054&s=170667a&w=0&h=bAJCGN7mTIzHQ7lmc9pzwwbxTEJaaDejQMg8OOtWWYY=">
                        </div>

                        <div class="col">
                            <div class="row text-muted">Food</div>
                            <div class="row">Triple Burger</div>
                        </div>

                        <div class="col">
                            <i class="far fa-minus-circle"></i>
                            <!-- <div class="col">
			<input type="number" style="width: 2rem;">
		    </div> -->
                            <a href="#" class="border">1</a>
                            <i class="far fa-plus-circle"></i>
                        </div>

                        <div class="col">
                            &euro; 54.00
                        </div>
                        <div class="col">
                            <i class="far fa-trash-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <div class="row text-center" style="border-top: 1px solid rgba(0,0,0,.1); padding: 1vh 0;">
                    <div class="col">Sub Total</div>
                    <div class="col text-right">&euro; 99.00</div>
                </div>
                <div class="row text-center" style="padding: 1vh 0;">
                    <div class="col">Tax (5%)</div>
                    <div class="col text-right">&euro; 6.85</div>
                </div>
                <div class="row text-center fw-bold" style="padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">&euro; 137.00</div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submiit">CHECKOUT</button>
                </div>
                <div class="back-to-shop">
                    <a href="#">&leftarrow;</a>
                    <span class="text-muted">Back to shop</span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Service Cashier</title>
    <link rel="stylesheet" href="assets/css/style-index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-row">
      <!-- Sidebar -->
      <div class="d-flex flex-column justify-content-center">
        <div class="d-flex m-4 justify-content-center">
          <i
            class="fas fa-utensils"
            style="font-size: 58px; color: #ff265b"
          ></i>
        </div>

        <div
          class="d-flex flex-column align-items-center"
          style="height: 84vmin"
        >
          <div class="d-flex flex-column p-2 mt-5">
            <a
              href="#"
              class="btn-sm mx-5 mt-2 bg-button text-white"
              role="button"
            >
              <i class="fas fa-home" style="font-size: 18px; color: white"></i>
              Home</a
            >
            <a
              href="#"
              class="btn-sm mx-5 mt-2 bg-button-secondary"
              role="button"
              ><i class="fas fa-wallet" style="font-size: 18px"></i>
              <br />
              Bill</a
            >
          </div>
          <div class="mt-auto">
            <a href="#" class="btn mx-5 mt-2 pb-3" role="button"
              ><i
                class="fas fa-sign-out-alt"
                style="font-size: 28px; color: gray"
              ></i
            ></a>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="d-flex flex-column bg-content" style="width: 60%">
        <div class="d-flex flex-row align-items-center mb-2 m-4">
          <div>
            <h1><span>Order</span> Menu</h1>
          </div>
          <div class="ms-auto mx-2">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
        <!-- Kategori  -->
        <div id="kategori" class="d-flex flex-wrap m-4 gap-4 kategori">
          <div class="card shadow-sm bg-card">
            <div class="flex justify-content-center">
              <img
                src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80"
                class="card-img-top"
                alt="..."
                style="
                  width: 10rem;
                  height: 7rem;
                  padding: 8px;
                  border-radius: 10px;
                "
              />
            </div>
            <div class="card-body text-center">
              <button type="button" class="card-text btn bt">Food</button>
            </div>
          </div>
          <div class="card shadow-sm bg-card">
            <div class="flex justify-content-center">
              <img
                src="https://images.unsplash.com/photo-1551024709-8f23befc6f87?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=957&q=80"
                class="card-img-top"
                alt="..."
                style="
                  width: 10rem;
                  height: 7rem;
                  padding: 8px;
                  border-radius: 10px;
                "
              />
            </div>
            <div class="card-body text-center">
              <button type="button" class="card-text btn bt">Drink</button>
            </div>
          </div>
        </div>

        <!-- menu makanan dan minuman -->
        <div class="d-flex flex-row align-items-center mb-2 m-4">
          <div>
            <h1><span>Order</span> Menu</h1>
          </div>
          <div class="ms-auto mx-4">
            <span>Sort by</span>
            <select aria-label=".form-select-sm example" style="border: none">
              <option selected>Popular</option>
              <option value="1">Termurah</option>
              <option value="2">Termahal</option>
              <option value="3">Sale</option>
            </select>
          </div>
        </div>

        <div class="d-flex flex-wrap m-4 gap-4" id="menu">
          <div class="card bg-card shadow-sm">
            <div class="flex justify-content-center">
              <img
                src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80"
                class="card-img-top"
                alt="salad"
                style="
                  width: 10rem;
                  height: 7rem;
                  padding: 8px;
                  border-radius: 10px;
                "
              />
            </div>
            <div class="card-body text-center">
              <button type="button" class="card-text btn bt">
                <p class="card-text text-center">Salad</p>
                <p class="card-text text-center">Rp. 85.000</p>
              </button>
            </div>
          </div>
          <div class="card bg-card shadow-sm">
            <div class="flex justify-content-center">
              <img
                src="https://images.unsplash.com/photo-1579954115563-e72bf1381629?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80"
                class="card-img-top"
                alt="salad"
                style="
                  width: 10rem;
                  height: 7rem;
                  padding: 8px;
                  border-radius: 10px;
                "
              />
            </div>
            <div class="card-body text-center">
              <button type="button" class="card-text btn bt">
                <p class="card-text text-center">Ice Cream</p>
                <p class="card-text text-center">Rp. 85.000</p>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Detail Order -->
      <div
        class="d-flex flex-column px-3 align-content-center"
        style="width: 30%"
      >
        <div class="d-flex flex-row align-items-center mb-2 m-4">
          <div>
            <h1><span>Order</span> Menu</h1>
          </div>
          <div class="ms-auto">
            <a href="#" class="btn" role="button"
              ><i class="fas fa-edit" style="font-size: 18px; color: gray"></i
            ></a>
          </div>
        </div>
        <div>
          <div>
            <div class="d-flex flex-row align-items-center">
              <div>
                <img
                  src="https://images.unsplash.com/photo-1579954115563-e72bf1381629?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80"
                  class="card-img-top"
                  alt="..."
                  style="width: 5rem"
                />
              </div>
              <div class="d-flex flex-column align-items-start gap-0 m-2 mt-4">
                <h5 class="m-0">Triple Burger</h5>
                <p>Rp. 98.000</p>
              </div>
              <p class="m-1">x2</p>
              <p class="m-1">Rp. 196.000</p>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center">
            <p>Sub Total</p>
            <p class="ms-auto px-1">Rp. 196.000</p>
          </div>
          <div class="d-flex flex-row align-items-center">
            <p>PPN (15%)</p>
            <p class="ms-auto px-1">Rp. 29.400</p>
          </div>
        </div>
        <button class="btn-sm mx-5 mt-2 bg-button text-white">
          Charge Rp. 225.400
        </button>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>

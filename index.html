<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Service Cashier</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-row">
      <!-- Sidebar -->
      <div class="d-flex flex-column justify-content-center bg-grey">
        <div class="d-flex m-4 justify-content-center">
          <i class="fas fa-utensils" style="font-size: 58px; color: grey"></i>
        </div>

        <div
          class="d-flex flex-column align-items-center"
          style="height: 84vmin"
        >
          <div class="d-flex flex-column p-2 mt-5">
            <a href="#" class="btn btn-primary mx-5 mt-2" role="button">Home</a>
            <a href="#" class="btn btn-secondary mx-5 mt-2" role="button"
              >Bill</a
            >
          </div>
          <div class="mt-auto">
            <a href="#" class="btn mx-5 mt-2 pb-3" role="button"
              ><i
                class="fas fa-sign-out-alt"
                style="font-size: 38px; color: gray"
              ></i
            ></a>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="d-flex flex-column" style="width: 60%">
        <div class="d-flex flex-row align-items-center mb-2 m-4">
          <div>
            <h1><span>Order</span> Menu</h1>
          </div>
          <div class="ms-auto mx-2">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
        <!-- Kategori  -->
        <div class="d-flex flex-wrap m-4 gap-4 kategori"></div>

        <!-- menu makanan dan minuman -->
        <div class="d-flex flex-row align-items-center mb-2 m-4">
          <div>
            <h1><span>Order</span> Menu</h1>
          </div>
          <div class="ms-auto mx-4">
            <span>Sort by</span>
            <select aria-label=".form-select-sm example">
              <option selected>Popular</option>
              <option value="1">Termurah</option>
              <option value="2">Termahal</option>
              <option value="3">Sale</option>
            </select>
          </div>
        </div>

        <div class="d-flex flex-wrap m-4 gap-4" id="menu"></div>
      </div>

      <!-- Detail Order -->
      <div class="d-flex flex-column bg-grey px-3 align-content-center">
        <div class="d-flex flex-row align-items-center mb-2 m-4">
          <div>
            <h1><span>Order</span> Menu</h1>
          </div>
          <div class="ms-auto">
            <a href="#" class="btn" role="button"
              ><i class="fas fa-edit" style="font-size: 18px; color: gray"></i
            ></a>
          </div>
        </div>
        <div>
          <div>
            <div class="d-flex flex-row align-items-center">
              <div>
                <img
                  src="https://images.unsplash.com/photo-1523942839745-7848c839b661?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80"
                  class="card-img-top"
                  alt="..."
                  style="width: 5rem"
                />
              </div>
              <div class="d-flex flex-column align-items-start gap-0 m-2 mt-4">
                <h5 class="m-0">Triple Burger</h5>
                <p>Rp. 98.000</p>
              </div>
              <p class="m-1">x2</p>
              <p class="m-1">Rp. 196.000</p>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center">
            <p>Sub Total</p>
            <p class="ms-auto px-1">Rp. 196.000</p>
          </div>
          <div class="d-flex flex-row align-items-center">
            <p>PPN (15%)</p>
            <p class="ms-auto px-1">Rp. 29.400</p>
          </div>
        </div>
        <button class="p-1 m-5 rounded btn-primary">Charge Rp. 225.400</button>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style-index.css" />

    <title>Self Service Cashier</title>
  </head>
  <body>
    <div class="d-flex flex-row">
      <!-- Sidebar -->
      <div class="col-1 vh-100">
        <div
          class="
            row
            bg-danger
            w-75
            h-25
            m-auto
            mt-5
            rounded
            align-items-center
            shadow
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="white"
            class="bi bi-egg-fried"
            viewBox="0 0 16 16"
          >
            <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            <path
              d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"
            />
          </svg>
          <h6 class="text-center text-white m-0">Foods</h6>
        </div>
        <div
          class="row bg-white w-75 h-25 m-auto mt-5 rounded align-items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="gray"
            class="bi bi-cup-straw"
            viewBox="0 0 16 16"
          >
            <path
              d="M13.902.334a.5.5 0 0 1-.28.65l-2.254.902-.4 1.927c.376.095.715.215.972.367.228.135.56.396.56.82 0 .046-.004.09-.011.132l-.962 9.068a1.28 1.28 0 0 1-.524.93c-.488.34-1.494.87-3.01.87-1.516 0-2.522-.53-3.01-.87a1.28 1.28 0 0 1-.524-.93L3.51 5.132A.78.78 0 0 1 3.5 5c0-.424.332-.685.56-.82.262-.154.607-.276.99-.372C5.824 3.614 6.867 3.5 8 3.5c.712 0 1.389.045 1.985.127l.464-2.215a.5.5 0 0 1 .303-.356l2.5-1a.5.5 0 0 1 .65.278zM9.768 4.607A13.991 13.991 0 0 0 8 4.5c-1.076 0-2.033.11-2.707.278A3.284 3.284 0 0 0 4.645 5c.146.073.362.15.648.222C5.967 5.39 6.924 5.5 8 5.5c.571 0 1.109-.03 1.588-.085l.18-.808zm.292 1.756C9.445 6.45 8.742 6.5 8 6.5c-1.133 0-2.176-.114-2.95-.308a5.514 5.514 0 0 1-.435-.127l.838 8.03c.013.121.06.186.102.215.357.249 1.168.69 2.438.69 1.27 0 2.081-.441 2.438-.69.042-.029.09-.094.102-.215l.852-8.03a5.517 5.517 0 0 1-.435.127 8.88 8.88 0 0 1-.89.17zM4.467 4.884s.003.002.005.006l-.005-.006zm7.066 0-.005.006c.002-.004.005-.006.005-.006zM11.354 5a3.174 3.174 0 0 0-.604-.21l-.099.445.055-.013c.286-.072.502-.149.648-.222z"
            />
          </svg>
          <h6 class="text-center text-secondary m-0">Drinks</h6>
        </div>
      </div>

      <!-- Content -->
      <div class="col-7 bg-light h-100">
        <div class="row m-4">
          <div class="row">
            <div class="col">
              <p class="fs-1 text text-secondary fw-light m-0">
                <b class="text-black fw-bold">Order</b> Menu
              </p>
            </div>
          </div>
          <div id="food" class="row">
            <!-- fetch API -->
          </div>
        </div>
      </div>

      <!-- Detail Order -->
      <div class="col-4">
        <div class="row m-4">
          <div class="row">
            <div class="col">
              <p class="fs-2 text text-secondary fw-light">
                <b class="text-black fw-bold">Order</b> Menu
              </p>
            </div>
          </div>
          <div id="list" class="row">
            <div
              class="
                card
                rounded-3
                border-0
                d-flex
                flex-row
                align-items-center
                justify-content-between
              "
            >
              <img
                src="https://nos.jkt-1.neo.id/mcdonalds/foods/October2019/AZa7XBfA0ADkUbSdnQOW.png"
                class="card-img-top w-25"
                alt="..."
              />
              <div class="text-start p-2">
                <p class="m-0" style="font-size: 12px">Egg and Cheese Muffin</p>
                <p class="fw-light text-secondary m-0" style="font-size: 12px">
                  Rp 20.000
                </p>
              </div>
              <p class="m-0 fw-light text-secondary" style="font-size: 12px">
                2x
              </p>
              <p class="m-0 align-items-center" style="font-size: 12px">
                Rp 40000
              </p>
            </div>
            <div
              class="
                card
                rounded-3
                border-0
                d-flex
                flex-row
                align-items-center
                justify-content-between
              "
            >
              <img
                src="https://nos.jkt-1.neo.id/mcdonalds/foods/October2019/AZa7XBfA0ADkUbSdnQOW.png"
                class="card-img-top w-25"
                alt="..."
              />
              <div class="text-start p-2">
                <p class="m-0" style="font-size: 12px">Egg and Cheese Muffin</p>
                <p class="fw-light text-secondary m-0" style="font-size: 12px">
                  Rp 20.000
                </p>
              </div>
              <p class="m-0 fw-light text-secondary" style="font-size: 12px">
                2x
              </p>
              <p class="m-0 align-items-center" style="font-size: 12px">
                Rp 40000
              </p>
            </div>
          </div>
          <div class="row mt-5">
            <hr />
            <div class="d-flex flex-row justify-content-between">
              <div class="label">
                <p>Sub Total</p>
                <p>PPN(10%)</p>
              </div>
              <div class="price">
                <p class="fw-bold">$13.79</p>
                <p>$0.69</p>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <button class="btn btn-danger btn-lg">Charge (Total)</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Coba-Coba1
	</title>
	<link 
   	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    crossorigin="anonymous"
  />

<body>
	<div class="card">
    <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col fw-bold p-4">
              <h4>Shopping Cart</h4>
						</div>
        	</div>
						<div class="row border-top border-bottom text-left">
           		<div class="row">
               	<div class="col p-4 d-grid gap-3 d-md-flex justify-content-md-start">
               	  <button type="button" class="btn btn-primary">Cash</button>
               	  <button type="button" class="btn btn-primary">Credit</button>
               	  <button type="button" class="btn btn-primary">E-Money</button>
             	 </div>
							</div>
       			</div>
  			</div>

        <div class="col-md-12">
					<div class="row">
         		<div class="col p-4 fw-bold">
            <h4>Summary</h4>
         		</div>
					</div>

	    	<div class="row p-1 pt-4 text-center border-top">
                <div class="col">Sub Total</div>
                <div class="col text-right">&euro; 99.00</div>
            </div>
	    <div class="row p-1 text-center">
                <div class="col">Tax (5%)</div>
                <div class="col text-right">&euro; 6.85</div>
            </div> 
            <div class="row p-2 text-center fw-bold">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro; 137.00</div>
            </div> 
	    <div class="text-center">
	   	 <button type="button" class="btn btn-primary">CHECKOUT</button>
	    </div> 

	    <div class="col p-2 d-flex justify-content-md-start">
				<a href="#">&leftarrow;</a>
				<span class="text-muted">Back to shop</span>
			</div>

    </div>
  </div>
</div>
